<!DOCTYPE html >
<html lang="en">
	<head>
        <meta charset="utf-8" />
		<title>Battleships</title>
        <link rel="stylesheet" href="battleships.css">
        
	</head>
	<body>
        <div id="gameContainer">
            <div id="container1" class="container"></div>
            <div id="container2" class="container"></div>
        </div>
        <dialog id="gameStartDialog">
            <div id="divGameStartDialog"></div>
            <button onclick="closeGameStartDialog()">Close</button>
        </dialog>
        <dialog id="gameEndDialog">
            <div id="divGameEndDialog"></div>
            <button onclick="closeGameEndDialog()">Back to start page</button>
        </dialog>
        <div id="shipContainer"></div>
        <button onclick="flip()">Rotate Ships</button>
        <button id="startGameButton" onclick="startGame()">Start Game</button>

            
        <script src="fieldProperty.js"></script>
        <script src="ship.js"></script>
        <script src="battleships.js" ></script>
        
	</body>
</html>
