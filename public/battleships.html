<!DOCTYPE html >
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>Battleships</title>
        <link rel="stylesheet" type="text/css" href="./css-files/general.css">
        <link rel="stylesheet" href="./css-files/battleships.css">
        <link rel="stylesheet" href="index.css">
        
	</head>
	<body>
        <div id="gameContainer" >
            <div id="gameFieldsContainer">
                <div id="fieldContainer1" class="fieldContainer"></div>
                <div id="fieldContainer2" class="fieldContainer"></div>
            </div>
            <dialog id="gameStartDialog" class="dialog">
                <div id="divGameStartDialog"></div>
                <div class="divGameDialogBtns">
                    <button onclick="closeGameStartDialog()">Schließen</button>
                </div>
            </dialog>
            <dialog id="gameEndDialog" class="dialog">
                <div id="divGameEndDialog"></div>
                <div class="divGameDialogBtns">
                    <button id="repeatGameEndDialog" class="gamebtn" onclick="repeatGameEndDialog()">Nochmal spielen</button>
                    <button class="gamebtn" onclick="closeGameEndDialog()">Zurück zur Starseite</button>
                </div>
            </dialog>
        
            <div id="gamebtns">
                <button class="gamebtn" id="rotateShipsButton" onclick="flip()">Schiffe rotieren</button>
                <button class="gamebtn" id="startGameButton" onclick="startGame()">Gefecht starten</button>
                <button class="gamebtn" onclick="closeGameEndDialog()">Zurück zur Starseite</button>
            </div>

            <div id="shipContainer"></div>
                
            <script src="fieldProperty.js"></script>
            <script src="ship.js"></script>
            <script src="battleships.js" ></script>
        </div>
	</body>
</html>
