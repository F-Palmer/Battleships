<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css-files/general.css">
        <link rel="stylesheet" type="text/css" href="./css-files/menu.css">
        <link rel="stylesheet" type="text/css" href="./css-files/index.css">
        <title>Battleships</title>
        <script src="./index.js"></script>
    </head>
    <body class="menuebody">
        <div class="panel">

            <h1>Battleships</h1>

            <div id="game-settings">
                <p>Wähle deine Schwierigkeit:</p>
            </div>

            <select id="selectDifficulty">
                <option value="">Bitte auswählen</option>
                <option value="easy">Einfach</option>
                <option value="medium">Mittel</option>
                <option value="hard">Schwer</option>
            </select>


                    
            <button id="start-game" onclick="startGame()">Spiel starten</button>

            <div class="tooltip">
                <button id="anleitungsbutton" onclick="openAnleitung()"><img id="anleitungsIcon" src="./Images/anleitung.svg" alt="Zeigt ein Symbol das für eine Anleitung stehen soll">
                    <span class="tooltiptext">Spielanleitung</span>
                </button>  
            </div>

            <p id="impressumP"><a href="impressum.html" target="_self">Impressum</a></p>
        </div>
        <dialog id="noDifficultySelectedDialog" class="dialog">
            <div id="noDifficultySelectedDialogDiv"></div>
            <button onclick="closeDialog()">Schließen</button>
        </div>
    </dialog>
    </body>
</html>
